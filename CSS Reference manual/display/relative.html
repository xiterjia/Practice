<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position:relative</title>
  <style type="text/css">
    .relative {
      position: relative;
      top: 10px;
      right: 10px;
      bottom: 10px;
      left: 10px;
      background: #eee;
      padding: 10px;
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: red;
      color: white;
    }

    #two {
      position: relative;
      top: 20px;
      left: 20px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="relative">position:relative</div>
  <div style="margin-top: 10px;">111111111</div>

  <section>
    <div class="box" id="one">One</div>
    <div class="box" id="two">Two</div>
    <div class="box" id="three">Three</div>
    <div class="box" id="four">Four</div>
  </section>
</body>
</html>
