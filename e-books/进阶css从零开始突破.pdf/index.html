<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .part3-1 {
      color: #ff0000;
    }
    .part3-1 a {
      color: #ff0000;
    }
    .part3-1-3 p{
      color: #f00;
    }
    .part3-1-3 .text{
      font-weight: bold;
      text-decoration: underline;
    }

    .weight .text.a.b.c.d.e.f.g.h.i.j.k.l.m.n.o.p.q.r.s.t.u.v.w.x.y.z {color:green;}
    #textabcz {color: #000;}
  </style>
</head>
<body>
  <h1>Part3.1</h1>
  <div class="part3-1">这个div是最外喜忧参半的父级
    <p>这个p是a的父级，div的子级
      <a href="">这a是p的子级，也可以看成是div的子级</a>
    </p>
  </div>
  <h1>Part3.1.3</h1>
  <div class="part3-1-3">
    <p class="text">在这个p标签上还有一个类名是 text</p>
    <p>这个p标签上是没有类名的</p>
  </div>
  <h1>权重</h1>
  <div class="weight">
    <p class="text a b c d e f g h i j k l m n o p q r s t u v w x y z" id="textabcz">在这个p标签上还有一个类名是 text</p>
    <p>这个p标签上是没有类名的</p>
  </div>
</body>
</html>
